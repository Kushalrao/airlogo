<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 16px;
      color: #333;
    }
    .search-container {
      position: sticky;
      top: 0;
      background: white;
      padding: 8px 0;
      z-index: 1;
    }
    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    #search {
      width: 100%;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    select {
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      background: white;
      cursor: pointer;
    }
    .logo-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      padding: 8px 0;
    }
    .logo-item {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 12px 8px 8px 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background: #fff;
      min-height: 120px;
    }
    .logo-item:hover {
      border-color: #18A0FB;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .logo-item img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      margin-bottom: 8px;
      margin-top: 4px;
    }
    .logo-item .airline-name {
      font-size: 13px;
      color: #333;
      margin: 2px 0 0 0;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 90px;
    }
    .logo-item .iata-code {
      font-size: 11px;
      color: #888;
      margin-bottom: 0;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    .error {
      color: #FF4D4F;
      padding: 16px;
      text-align: center;
      display: none;
    }
    .no-results {
      text-align: center;
      padding: 20px;
      color: #666;
      display: none;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="search" placeholder="Search airlines by name or IATA code..." />
    <div class="filters">
      <select id="alliance-filter">
        <option value="">All Alliances</option>
        <option value="Star Alliance">Star Alliance</option>
        <option value="Oneworld">Oneworld</option>
        <option value="SkyTeam">SkyTeam</option>
      </select>
      <select id="country-filter">
        <option value="">All Countries</option>
      </select>
    </div>
  </div>
  <div id="error" class="error"></div>
  <div id="no-results" class="no-results">No airlines found matching your search criteria.</div>
  <div id="logo-grid" class="logo-grid">
    <div class="loading">Loading airline logos...</div>
  </div>

  <script>
    let airlines = [];
    const searchInput = document.getElementById('search');
    const allianceFilter = document.getElementById('alliance-filter');
    const countryFilter = document.getElementById('country-filter');
    const logoGrid = document.getElementById('logo-grid');
    const errorDiv = document.getElementById('error');
    const noResultsDiv = document.getElementById('no-results');

    // Fetch logos from CDN
    async function fetchLogos() {
      try {
        // TODO: Replace with actual CDN URL
        const response = await fetch('https://raw.githubusercontent.com/Kushalrao/airlogo/main/logos.json');
        if (!response.ok) throw new Error('Failed to fetch logos');
        const data = await response.json();
        airlines = data.airlines;
        
        // Populate country filter
        const countries = [...new Set(airlines.map(airline => airline.country))].sort();
        countries.forEach(country => {
          const option = document.createElement('option');
          option.value = country;
          option.textContent = country;
          countryFilter.appendChild(option);
        });

        renderLogos(airlines);
      } catch (error) {
        showError('Failed to load airline logos. Please try again later.');
        console.error('Error fetching logos:', error);
      }
    }

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      logoGrid.innerHTML = '';
    }

    function showNoResults() {
      noResultsDiv.style.display = 'block';
      logoGrid.innerHTML = '';
    }

    function hideNoResults() {
      noResultsDiv.style.display = 'none';
    }

    function filterAirlines() {
      const searchTerm = searchInput.value.toLowerCase();
      const allianceValue = allianceFilter.value;
      const countryValue = countryFilter.value;

      const filteredAirlines = airlines.filter(airline => {
        const matchesSearch = 
          airline.name.toLowerCase().includes(searchTerm) ||
          airline.iata.toLowerCase().includes(searchTerm);
        const matchesAlliance = !allianceValue || airline.alliance === allianceValue;
        const matchesCountry = !countryValue || airline.country === countryValue;
        
        return matchesSearch && matchesAlliance && matchesCountry;
      });

      if (filteredAirlines.length === 0) {
        showNoResults();
      } else {
        hideNoResults();
        renderLogos(filteredAirlines);
      }
    }

    function renderLogos(airlinesToRender) {
      logoGrid.innerHTML = '';
      airlinesToRender.forEach(airline => {
        const logoElement = document.createElement('div');
        logoElement.className = 'logo-item';
        logoElement.innerHTML = `
          <img src="${airline.logo}" alt="${airline.name}" />
          <div class="airline-name">${airline.name}</div>
          <div class="iata-code">${airline.iata}</div>
        `;
        logoElement.onclick = () => selectLogo(airline);
        logoGrid.appendChild(logoElement);
      });
    }

    function selectLogo(airline) {
      parent.postMessage({ 
        pluginMessage: { 
          type: 'insert-logo',
          logo: airline
        }
      }, '*');
    }

    // Event listeners
    searchInput.addEventListener('input', filterAirlines);
    allianceFilter.addEventListener('change', filterAirlines);
    countryFilter.addEventListener('change', filterAirlines);

    // Initial load
    fetchLogos();
  </script>
</body>
</html>
