<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 16px;
      color: #333;
    }
    .search-container {
      position: sticky;
      top: 0;
      background: white;
      padding: 8px 0;
      z-index: 1;
    }
    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    #search {
      width: 100%;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    select {
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      background: white;
      cursor: pointer;
    }
    .logo-grid {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 8px 0;
    }
    .logo-item {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: grab;
      transition: all 0.2s;
      display: flex;
      flex-direction: row;
      align-items: center;
      background: #fff;
      min-height: 48px;
      user-select: none;
    }
    .logo-item:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .logo-item:active {
      cursor: grabbing;
    }
    .logo-item img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      margin-right: 12px;
    }
    .logo-item .airline-info {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    .logo-item .airline-name {
      font-size: 14px;
      color: #333;
      margin: 0;
      font-weight: 500;
    }
    .logo-item .iata-code {
      font-size: 12px;
      color: #888;
      margin: 0;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    .error {
      color: #FF4D4F;
      padding: 16px;
      text-align: center;
      display: none;
    }
    .no-results {
      text-align: center;
      padding: 20px;
      color: #666;
      display: none;
    }
    .airline-container {
      margin-bottom: 8px;
    }
    .airline-main {
      background: #f5f5f5;
      cursor: pointer;
    }
    .airline-main:hover {
      background: #e8e8e8;
    }
    .variant-count {
      font-size: 12px;
      color: #666;
      padding: 2px 6px;
      background: #e0e0e0;
      border-radius: 4px;
    }
    .variants-list {
      margin-top: 4px;
      margin-left: 16px;
      border-left: 2px solid #e0e0e0;
      padding-left: 8px;
    }
    .variant-item {
      margin-bottom: 4px;
    }
    .variant-size {
      font-size: 11px;
      color: #888;
    }
    .logo-error {
      opacity: 0.5;
    }
    .airline-heading {
      font-size: 15px;
      font-weight: 600;
      margin: 16px 0 4px 0;
      color: #222;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .airline-heading .iata-code {
      font-size: 13px;
      color: #888;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="search" placeholder="Search airlines by name or IATA code..." />
    <div class="filters">
      <select id="alliance-filter">
        <option value="">All Alliances</option>
        <option value="Star Alliance">Star Alliance</option>
        <option value="Oneworld">Oneworld</option>
        <option value="SkyTeam">SkyTeam</option>
      </select>
      <select id="country-filter">
        <option value="">All Countries</option>
      </select>
    </div>
  </div>
  <div id="error" class="error"></div>
  <div id="no-results" class="no-results">No airlines found matching your search criteria.</div>
  <div id="logo-grid" class="logo-grid">
    <div class="loading">Loading airline logos...</div>
  </div>

  <script>
    let airlines = [];
    const searchInput = document.getElementById('search');
    const allianceFilter = document.getElementById('alliance-filter');
    const countryFilter = document.getElementById('country-filter');
    const logoGrid = document.getElementById('logo-grid');
    const errorDiv = document.getElementById('error');
    const noResultsDiv = document.getElementById('no-results');

    // Fetch logos from CDN
    async function fetchLogos() {
      try {
        console.log('Fetching logos...');
        const response = await fetch('https://raw.githubusercontent.com/Kushalrao/airlogo/main/logos.json');
        if (!response.ok) throw new Error('Failed to fetch logos');
        const data = await response.json();
        console.log('Fetched data:', data);
        airlines = data.airlines;
        
        // Populate country filter
        const countries = [...new Set(airlines.map(airline => airline.country))].sort();
        countries.forEach(country => {
          const option = document.createElement('option');
          option.value = country;
          option.textContent = country;
          countryFilter.appendChild(option);
        });

        renderLogos(airlines);
      } catch (error) {
        console.error('Error fetching logos:', error);
        showError('Failed to load airline logos. Please try again later.');
      }
    }

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      logoGrid.innerHTML = '';
    }

    function showNoResults() {
      noResultsDiv.style.display = 'block';
      logoGrid.innerHTML = '';
    }

    function hideNoResults() {
      noResultsDiv.style.display = 'none';
    }

    function filterAirlines() {
      const searchTerm = searchInput.value.toLowerCase();
      const allianceValue = allianceFilter.value;
      const countryValue = countryFilter.value;

      const filteredAirlines = airlines.filter(airline => {
        const matchesSearch = 
          airline.name.toLowerCase().includes(searchTerm) ||
          airline.iata.toLowerCase().includes(searchTerm) ||
          airline.variants.some(variant => variant.name.toLowerCase().includes(searchTerm));
        const matchesAlliance = !allianceValue || airline.alliance === allianceValue;
        const matchesCountry = !countryValue || airline.country === countryValue;
        
        return matchesSearch && matchesAlliance && matchesCountry;
      });

      if (filteredAirlines.length === 0) {
        showNoResults();
      } else {
        hideNoResults();
        renderLogos(filteredAirlines);
      }
    }

    function renderLogos(airlinesToRender) {
      logoGrid.innerHTML = '';
      airlinesToRender.forEach(airline => {
        let variants = Array.isArray(airline.variants) ? airline.variants : [];
        if (variants.length === 0 && airline.logo) {
          variants = [{
            name: airline.name,
            size: 'default',
            logo: airline.logo
          }];
        }
        if (variants.length === 0) {
          console.warn('Skipping airline with no variants or logo:', airline.name, airline);
          return;
        }
        // Render airline heading
        const airlineContainer = document.createElement('div');
        airlineContainer.className = 'airline-container';

        // Subheading for airline name and code
        const heading = document.createElement('div');
        heading.className = 'airline-heading';
        heading.innerHTML = `<span class="airline-name">${airline.name}</span> <span class="iata-code">(${airline.iata})</span>`;
        airlineContainer.appendChild(heading);

        // List all variants directly
        variants.forEach(variant => {
          const variantItem = document.createElement('div');
          variantItem.className = 'logo-item variant-item';
          variantItem.draggable = true;

          const img = new Image();
          img.onerror = () => {
            variantItem.classList.add('logo-error');
            img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIGZpbGw9IiNGNUY1RjUiLz48cGF0aCBkPSJNMTYgMTZMMjQgMjRNMjQgMTZMMTYgMjQiIHN0cm9rZT0iI0Q5RDlEOSIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiLz48L3N2Zz4=';
          };
          img.src = variant.logo;
          img.alt = variant.name;
          img.width = 32;
          img.height = 32;

          variantItem.innerHTML = `
            <div class="airline-info">
              <div class="airline-name">${variant.name}</div>
              <div class="variant-size">${variant.size}</div>
            </div>
          `;
          variantItem.insertBefore(img, variantItem.firstChild);

          // Click handler for variant
          variantItem.onclick = (e) => {
            e.stopPropagation();
            const logoData = {
              name: variant.name,
              iata: airline.iata,
              logo: variant.logo,
              size: variant.size
            };
            selectLogo(logoData);
          };

          // Drag handlers for variant
          variantItem.addEventListener('dragstart', (e) => {
            e.stopPropagation();
            const logoData = {
              name: variant.name,
              iata: airline.iata,
              logo: variant.logo,
              size: variant.size
            };
            e.dataTransfer.setData('application/json', JSON.stringify(logoData));
            e.dataTransfer.effectAllowed = 'copy';
            parent.postMessage({
              pluginMessage: {
                type: 'drag-start',
                logo: logoData
              }
            }, '*');
          });

          variantItem.addEventListener('dragend', (e) => {
            e.stopPropagation();
            const dropX = e.clientX;
            const dropY = e.clientY;
            const logoData = {
              name: variant.name,
              iata: airline.iata,
              logo: variant.logo,
              size: variant.size
            };
            parent.postMessage({
              pluginMessage: {
                type: 'insert-logo',
                logo: logoData,
                x: dropX,
                y: dropY,
                closePlugin: false
              }
            }, '*');
          });

          airlineContainer.appendChild(variantItem);
        });

        logoGrid.appendChild(airlineContainer);
      });
    }

    function selectLogo(airline) {
      console.log('selectLogo called with:', airline);
      parent.postMessage({ 
        pluginMessage: { 
          type: 'insert-logo',
          logo: airline,
          closePlugin: false
        }
      }, '*');
    }

    // Add drag and drop message handler
    window.addEventListener('message', (event) => {
      const message = event.data.pluginMessage;
      console.log('Received message:', message);
      if (message && message.type === 'drop-logo') {
        console.log('Processing drop-logo message:', message);
        parent.postMessage({
          pluginMessage: {
            type: 'insert-logo',
            logo: {
              ...message.logo,
              size: message.logo.size
            },
            closePlugin: false
          }
        }, '*');
      }
    });

    // Event listeners
    searchInput.addEventListener('input', filterAirlines);
    allianceFilter.addEventListener('change', filterAirlines);
    countryFilter.addEventListener('change', filterAirlines);

    // Initial load
    fetchLogos();
  </script>
</body>
</html>
